[build]
  command = "npx prisma generate && npm run build"
  publish = ".next"
  # Ignore warning messages during build process
  ignore_warnings = true

[[plugins]]
  package = "@netlify/plugin-nextjs"

[build.environment]
  # Configure Node.js version (updated to meet package requirements)
  NODE_VERSION = "18.18.0"
  NPM_FLAGS = "--legacy-peer-deps"

# Enable HTTP/2 and performance optimizations
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"
    
# Cache control for static assets - maximizing performance
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/image*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/fonts/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Enable Brotli and gzip compression
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = true
  minify = true
[build.processing.html]
  pretty_urls = true
[build.processing.images]
  compress = true 